---
layout: default
---

<div class="home">

  <h1 class="post-title" itemprop="name headline">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>


        <article>{{ post.excerpt }}</article>

        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }} â€¢ <a href="{{ site.url }}{{ post.url }}#disqus_thread"></a> {% include tag-list.html post=post %}</span>

        {% if post != site.posts.last %}<div><br/><hr/></div>{% endif %}
      </li>
    {% endfor %}
  </ul>

</div>
